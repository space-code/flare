name: "flare"

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    paths:
      - '.swiftlint.yml'
      - ".github/workflows/**"
      - "Package.swift"
      - "Source/**"
      - "Tests/**"

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
        env:
          DIFF_BASE: ${{ github.base_ref }}
  macOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode: "Xcode_15.0"
            runsOn: macos-13
            name: "macOS 13, Xcode 15.0, Swift 5.9.0"
          - xcode: "Xcode_14.3.1"
            runsOn: macos-13
            name: "macOS 13, Xcode 14.3.1, Swift 5.8.0"
          - xcode: "Xcode_14.2"
            runsOn: macOS-12
            name: "macOS 12, Xcode 14.2, Swift 5.7.2"
          - xcode: "Xcode_14.1"
            runsOn: macOS-12
            name: "macOS 12, Xcode 14.1, Swift 5.7.1"
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: make setup_build_tools
      - name: Generate project
        run: make generate
      - name: ${{ matrix.name }}
        run: xcodebuild test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -scheme "Flare" -destination "platform=macOS" clean -enableCodeCoverage YES -resultBundlePath "./macos.xcresult" || exit 1
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          xcode: true
          xcode_archive_path: "./macos.xcresult"

  iOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=17.0.1,name=iPhone 14 Pro"
            name: "iOS 17.0.1"
            xcode: "Xcode_15.0"
            runsOn: macos-13
          - destination: "OS=16.4,name=iPhone 14 Pro"
            name: "iOS 16.4"
            xcode: "Xcode_14.3.1"
            runsOn: macos-13
          # - destination: "OS=15.5,name=iPhone 13 Pro"
          #   name: "iOS 15.5"
          #   xcode: "Xcode_13.4.1"
          #   runsOn: macOS-12
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: make setup_build_tools
      - name: Generate project
        run: make generate
      - name: ${{ matrix.name }}
        run: xcodebuild test -scheme "Flare" -destination "${{ matrix.destination }}" clean -enableCodeCoverage YES -resultBundlePath "./iphonesimulator.xcresult" || exit 1
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          xcode: true
          xcode_archive_path: "./iphonesimulator.xcresult"

  tvOS:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runsOn }}
    env:
      DEVELOPER_DIR: "/Applications/${{ matrix.xcode }}.app/Contents/Developer"
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "OS=17.0,name=Apple TV"
            name: "tvOS 17.0"
            xcode: "Xcode_15.0"
            runsOn: macos-13
          - destination: "OS=16.4,name=Apple TV"
            name: "tvOS 16.4"
            xcode: "Xcode_14.3.1"
            runsOn: macos-13
          # - destination: "OS=15.4,name=Apple TV"
          #   name: "tvOS 15.4"
          #   xcode: "Xcode_13.4.1"
          #   runsOn: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: make setup_build_tools
      - name: Generate project
        run: make generate
      - name: ${{ matrix.name }}
        run: xcodebuild test -scheme "Flare" -destination "${{ matrix.destination }}" clean -enableCodeCoverage YES -resultBundlePath "./appletvsimulator.xcresult" || exit 1
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          xcode: true
          xcode_archive_path: "./appletvsimulator.xcresult"

