name: Deploy DocC

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches: 
      - main
      - dev

permissions:
  contents: write
  # pages: write
  # id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: "Flare"
            base_path: "flare"
          - target: "FlareUI"
            base_path: "flareui"
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: ${{ matrix.target }} DocC
        uses: ./.github/actions/publish_pages
        with:
          target: ${{ matrix.target }}
          base_path: ${{ matrix.base_path }}